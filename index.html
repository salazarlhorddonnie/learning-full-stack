<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen ative" id="start-screen">
        <h1>Quiz time!</h1>
        <p>Test your knowledge</p>
        <button id="start-btn">Start</button>
      </div>

      <div class="screen" id="quiz-screen">
        <div class="quiz-header">
          <h2 id="question-text">Question place holder</h2>
          <div class="quiz-answer">
            <p>
              Question <span id="current-question">1</span> of <span>5</span>
            </p>

            <p>Score: <span id="score">0</span></p>
          </div>
        </div>

        <div id="answer-container" class="answer-container"></div>

        <div class="progress-bar">
          <div id="progress" class="progress-bar"></div>
        </div>
      </div>

      <div id="result-screen" class="screen">
        <h1>Quiz results</h1>
        <div class="resutl-info">
          <p>
            You scored <span id="final-score">0</span> out of
            <span id="maximum-score">5</span>
          </p>
        </div>

        <div id="result-message">Good job</div>
      </div>

      <div>
        <button id="restart-quiz">Restart quiz</button>
      </div>
    </div>
  </body>
</html>
